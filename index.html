<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css'/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Js</title>

    <style>
      
    </style>
</head>

<body>

<div class="containers w-100 vh-100 position-relative"> 
<div class="form-box">
    <h1 id="tittle">Sign up</h1>
    <form>
        <div class="input-group d-flex justify-content-center align-items-center flex-column">
            <div class="input-field d-flex" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
            </div>

            <div class="input-field d-flex" id="emailField">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>

            <div class="input-field d-flex" id="passwordField">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password">
            </div>
            <p id="req"></p>
        </div>
        <div class="btn w-100 d-flex justify-content-between">
            <button type="button" id="signUpBtn">Sign up</button>
            <button type="button" id="signInBtn" class="disable">Sign in</button>

        </div>
    </form>
</div>
</div>
    

    <script src="main.js">  </script>
</body>

</html>
